{% extends "base.html" %}
{% block title %}Demandes de vérification{% endblock %}
{% block content %}
<h1>Demandes de vérification</h1>
{% if requests %}
  <ul>
    {% for req in requests %}
      <li>
        <strong>{{ req.username }}</strong>
        <form action="{{ url_for('verify_user', user_id=req.id) }}" method="post" style="display:inline;">
          <button class="btn btn-success">Vérifier</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Aucune demande de vérification.</p>
{% endif %}
{% endblock %}
