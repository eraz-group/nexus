<!doctype html>
<html>
<head>
  <title>Create New Post</title>
</head>
<body>
  <h1>Create New Post</h1>
  <form action="{{ url_for('new_post') }}" method="post">
    <p>
      <textarea name="content" rows="5" cols="40" placeholder="What's on your mind?" required></textarea>
    </p>
    <p><button type="submit">Post</button></p>
  </form>
  <p><a href="{{ url_for('index') }}">Back to Posts</a></p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
